apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ${ECR_REPO}/sp500-backend:latest
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: aws-secrets
